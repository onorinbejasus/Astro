<html>

<head>
<title>SkyView</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="src/webGL/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="src/webGL/webgl-utils.js"></script>
<script type="text/javascript" src="src/webGL/GLU.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="lib/Math.js"></script>
<script type="text/javascript" src="lib/Map.js"></script>
<script type="text/javascript" src="lib/WebGL.js.js"></script>
<script type="text/javascript" src="lib/HTM.js"></script>          
<script type="text/javascript" src="lib/SkyView.js"></script>

<script type="text/javascript">          
		
	var SkyView;
		
	function start(){
		
		SkyView = new window.SkyView({
			canvas:document.getElementById("canvas")
		});
		
	}

</script>

</head>

<body onload="start()" onkeypress="SkyView.keyPressed(event)" onmousedown="SkyView.mousePress(event)">

<canvas id="canvas" style="border: none;"width="500"height="500"></canvas>
<canvas id="octamap" 
		style="border:none; right:500px"width="500"height="500"></canvas>
</br>
RA<input id="RA" type="text" value="0.0"></input>
Dec<input id="Dec" type="text" value="0.0"></input>
Level<input id="level" type="text" value="0" ></input>
Scale[degree/pix]<input id="scale" type="text" value="0" ></input>
<input id="submit" type="button" value="Go To" onclick="SkyView.setScale(); SkyView.setRotation(); SkyView.setLevel(); SkyView.render()"></input>
</body>

</html>
